<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改设备记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #responseMessage {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #editModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        #editModalContent {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        #editModal input, #editModal select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #editModal button {
            width: calc(45% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #editModal .confirm {
            background-color: #28a745;
            color: #fff;
        }
        #editModal .cancel {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>删除设备记录</h1>
    <form id="deleteForm">
        <label for="device_select">选择设备:</label>
        <select id="device_select" name="device_name" required>
            <option value="">请选择设备</option>
        </select><br><br>

        <label for="timestamp_select">选择时间戳:</label>
        <select id="timestamp_select" name="timestamp" required>
            <option value="">请选择时间戳</option>
        </select><br><br>

        <label for="tag_info">当前标记:</label>
        <span id="tag_info">-</span><br><br>

        <button type="submit">删除记录</button>
        <button type="button" onclick="showEditModal()">修改记录</button>
    </form>

    <p id="responseMessage"></p>
</div>

<div id="editModal">
    <div id="editModalContent">
        <h2>修改记录</h2>
        <label for="newTimestamp">新时间:</label>
        <input type="datetime-local" id="newTimestamp" step="1" required>
        <br>
        <label for="newTag">新标记:</label>
        <select id="newTag" required>
            <option value="签到">签到</option>
            <option value="下班">下班</option>
            <option value="午休">午休</option>
            <option value="外出">外出</option>
            <option value="会议">会议</option>
            <option value="培训">培训</option>
        </select>
        <br>
        <button class="confirm" onclick="updateRecord()">确认</button>
        <button class="cancel" onclick="closeEditModal()">取消</button>
    </div>
</div>

<script>
    let currentTimestamp = '';

    // 从服务器获取设备列表
    fetch('/get_devices')
        .then(response => response.json())
        .then(data => {
            const deviceSelect = document.getElementById('device_select');
            data.devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device;
                option.textContent = device;
                deviceSelect.appendChild(option);
            });
        });

    // 当设备选择变化时，获取对应的时间戳列表
    document.getElementById('device_select').addEventListener('change', function() {
        const deviceName = this.value;
        if (deviceName) {
            fetch(`/get_timestamps?device_name=${deviceName}`)
                .then(response => response.json())
                .then(data => {
                    const timestampSelect = document.getElementById('timestamp_select');
                    timestampSelect.innerHTML = '<option value="">请选择时间戳</option>'; // 重置时间戳选项
                    data.records.forEach(record => {
                        const option = document.createElement('option');
                        option.value = record.raw_record;
                        option.dataset.tag = record.tag;
                        const localTime = new Date(record.timestamp).toLocaleString();
                        option.textContent = `${localTime} (${record.tag})`;
                        timestampSelect.appendChild(option);
                    });
                });
        } else {
            document.getElementById('timestamp_select').innerHTML = '<option value="">请选择时间戳</option>';
        }
    });

    // 当时间戳选择变化时，设置当前时间戳和显示标记
    document.getElementById('timestamp_select').addEventListener('change', function() {
        currentTimestamp = this.value;
        const selectedOption = this.options[this.selectedIndex];
        const tag = selectedOption.dataset.tag || '-';
        document.getElementById('tag_info').textContent = tag;
    });

    // 表单提交处理
    document.getElementById('deleteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const deviceName = document.getElementById('device_select').value;

        fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ device_name: deviceName, timestamp: currentTimestamp })
        })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = data.message || data.error;
                responseMessage.className = data.message ? 'success' : 'error';
                document.getElementById('device_select').dispatchEvent(new Event('change')); // 刷新时间戳列表
            });
    });

    function showEditModal() {
        if (!currentTimestamp) {
            alert('请选择时间戳');
            return;
        }
        const modal = document.getElementById('editModal');
        const newTimestampInput = document.getElementById('newTimestamp');
        const newTagSelect = document.getElementById('newTag');
        
        // 解析当前记录
        try {
            const record = JSON.parse(currentTimestamp);
            const localDate = new Date(record.timestamp);
            const localISOTime = new Date(localDate.getTime() - (localDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 19);
            newTimestampInput.value = localISOTime;
            newTagSelect.value = record.tag || '签到';
        } catch (e) {
            // 旧格式处理
            const localDate = new Date(currentTimestamp);
            const localISOTime = new Date(localDate.getTime() - (localDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 19);
            newTimestampInput.value = localISOTime;
            newTagSelect.value = '签到';
        }
        
        modal.style.display = 'block';
    }

    function closeEditModal() {
        const modal = document.getElementById('editModal');
        modal.style.display = 'none';
    }

    function updateRecord() {
        const deviceName = document.getElementById('device_select').value;
        const oldTimestamp = currentTimestamp;
        const newTimestamp = document.getElementById('newTimestamp').value;
        const newTag = document.getElementById('newTag').value;

        if (!newTimestamp) {
            alert('请选择新的时间戳');
            return;
        }

        const newTimestampUTC = new Date(newTimestamp).toISOString();

        fetch('/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                device_name: deviceName, 
                old_timestamp: oldTimestamp, 
                new_timestamp: newTimestampUTC,
                new_tag: newTag
            })
        })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = data.message || data.error;
                responseMessage.className = data.message ? 'success' : 'error';
                closeEditModal();
                document.getElementById('device_select').dispatchEvent(new Event('change')); // 刷新时间戳列表
            });
    }
</script>
</body>
</html>
