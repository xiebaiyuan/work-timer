<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除设备记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #responseMessage {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>删除设备记录</h1>
    <form id="deleteForm">
        <label for="device_select">选择设备:</label>
        <select id="device_select" name="device_name" required>
            <option value="">请选择设备</option>
        </select><br><br>

        <label for="timestamp_select">选择时间戳:</label>
        <select id="timestamp_select" name="timestamp" required>
            <option value="">请选择时间戳</option>
        </select><br><br>

        <button type="submit">删除记录</button>
    </form>

    <p id="responseMessage"></p>
</div>

<script>
    // 从服务器获取设备列表
    fetch('/get_devices')
        .then(response => response.json())
        .then(data => {
            const deviceSelect = document.getElementById('device_select');
            data.devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device;
                option.textContent = device;
                deviceSelect.appendChild(option);
            });
        });

    // 当设备选择变化时，获取对应的时间戳列表
    document.getElementById('device_select').addEventListener('change', function() {
        const deviceName = this.value;
        if (deviceName) {
            fetch(`/get_timestamps?device_name=${deviceName}`)
                .then(response => response.json())
                .then(data => {
                    const timestampSelect = document.getElementById('timestamp_select');
                    timestampSelect.innerHTML = '<option value="">请选择时间戳</option>'; // 重置时间戳选项
                    data.timestamps.forEach(timestamp => {
                        const option = document.createElement('option');
                        option.value = timestamp;
                        const localTime = new Date(timestamp).toLocaleString();
                        option.textContent = localTime;
                        timestampSelect.appendChild(option);
                    });
                });
        } else {
            document.getElementById('timestamp_select').innerHTML = '<option value="">请选择时间戳</option>';
        }
    });

    // 表单提交处理
    document.getElementById('deleteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const deviceName = document.getElementById('device_select').value;
        const timestamp = document.getElementById('timestamp_select').value;

        fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ device_name: deviceName, timestamp: timestamp })
        })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = data.message || data.error;
                responseMessage.className = data.message ? 'success' : 'error';
            });
    });
</script>
</body>
</html>
