name: Build and Push Docker Image with Tag

on:
  push:
    branches:
      - master  # 当推送到 main 分支时触发
  pull_request:
    branches:
      - master  # 当向 main 分支提交 pull request 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from git
        id: extract_version
        run: |
          VERSION=$(git describe --tags --always --dirty)
          echo ::set-output name=VERSION::$VERSION

      - name: Build and push Docker multi-arch image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,darwin/amd64
          tags: |
            xiebaiyuan/work-timer:${{ steps.extract_version.outputs.VERSION }}
            xiebaiyuan/work-timer:latest

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_version.outputs.VERSION }}
          release_name: Release ${{ steps.extract_version.outputs.VERSION }}
          draft: false
          prerelease: false